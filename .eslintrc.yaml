extends:
    - plugin:vue/recommended
    - eslint:recommended
    - google
env:
    browser: true
    es6: true
    commonjs: true
parserOptions:
    sourceType: module
    ecmaVersion: 6
    ecmaFeatures:
        experimentalObjectRestSpread: true
rules:
    semi: ["error", "always"]
    no-console: ["error", { "allow": ["warn", "error"] }]
    max-len: warn
    vue/require-default-prop: off
globals:
    WEBPACK_APP_VERSION: true
    WEBPACK_TIMESTAMP: true
